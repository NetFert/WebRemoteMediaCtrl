<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=noï¼Œviewport-fit=cover"
    />
    <title>â™ª</title>
    <script src="./qrcode.min.js"></script>
  </head>
  <style>
    .qrcode {
      text-align: center;
      width: max-content;
      margin: 10px auto auto;
    }
    .qrcode #qrcode_btn {
      margin-bottom: 10px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin: auto;
      width: max-content;
    }
    .buttons + .buttons {
      margin-top: 15px;
    }
    button {
      width: 80px;
      height: 40px;
      font-size: 18px;
      border-radius: 10px;
      touch-action: manipulation;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
        color: #ffffff;
      }
    }
    @media (prefers-color-scheme: light) {
      body {
        background-color: #ffffff;
        color: #000000;
      }
    }
  </style>
  <body>
    <!-- play pause stop previous next volume_up volume_down mute un_mute -->
    <div class="buttons">
      <button onclick="mediaControl('previous')">â®</button>
      <button onclick="mediaControl('pause')">â¸</button>
      <button onclick="mediaControl('play')">â–¶</button>
      <button onclick="mediaControl('stop')">â¹</button>
      <button onclick="mediaControl('next')">â­</button>
    </div>
    <div class="buttons">
      <button onclick="mediaControl('mute')">ğŸ”‡</button>
      <button onclick="mediaControl('un_mute')">ğŸ”Š</button>
      <button onclick="mediaControl('volume_down')">ğŸ”‰-</button>
      <button onclick="mediaControl('volume_up')">ğŸ”Š+</button>
    </div>

    <div class="qrcode">
      <button id="qrcode_btn" onclick="showQrCode()">ğŸ¤³</button>
      <div id="qrcode"></div>
    </div>
  </body>
  <script>
    let dom = null;
    let domTimeoutId = null;
    const toast = (msg) => {
      if (dom) {
        domTimeoutId && clearTimeout(domTimeoutId);
        dom.remove();
      }

      dom = document.createElement("div");
      dom.style.cssText = `
        position:fixed;bottom:5%;margin:auto;left:0;right:0;
        text-align:center;
        background:#000;color:#fff;
        padding:12px 20px;border-radius:8px;
        z-index:9999;font-size:14px;
        transform:translateX(0);
        transition:transform 0.5s ease;
    `;

      dom.textContent = msg;
      document.body.appendChild(dom);
      domTimeoutId = setTimeout(() => {
        dom.style.transform = "translateY(200%)";
        setTimeout(() => dom.remove(), 300);
      }, 1500);
    };

    const mediaControl = (operation) => {
      fetch("/media?operation=" + operation)
        .then((res) => res.json())
        .then((res) => {
          toast(operation + " : " + res.msg);
        });
    };

    const showQrCode = () => {
      let qrcode = document.getElementById("qrcode");

      if (qrcode.innerHTML === "") {
        new QRCode(qrcode, window.location.href);
        toast("QR Code Generated");
      } else {
        qrcode.innerHTML = "";
        toast("QR Code Removed");
      }
    };
  </script>
</html>
